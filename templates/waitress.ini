# Usage:
# - waitres has to installed in your virtualenv)
# - cd into buildout directory
# - $ bin/wsgi.py --ini etc/waitress.ini
[server:main]
use = egg:waitress#main
listen = ${options['listen']}

[app:zope]
use = egg:Zope#main
zope_conf = ${parts.buildout['parts-directory']}/wsgi.py/etc/zope.conf

[pipeline:main]
pipeline =
    egg:Zope#httpexceptions
    zope

[loggers]
keys = root, plone

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_plone]
level = DEBUG
handlers =
qualname = plone

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
