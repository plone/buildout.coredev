    Products.ResourceRegistries
    plone.app.textfield
    plone.app.layout
    plone.app.portlets
    plone.app.registry
    plone.app.contenttypes
    plone.folder
    plone.transformchain
    plone.app.relationfield
    plone.app.linkintegrity
    plone.app.dexterity
    plone.app.content
    plone.dexterity
    plone.subrequest
    plone.app.z3cform
    plone.app.discussion
    five.customerize
    plone.i18n
    plone.resource
    z3c.caching
    plone.outputfilters
    plone.session
