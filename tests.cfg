# Plone alltests group. Those pkgs should be either moved to PloneTestCase
# or plone_app_testing.
Plone =
# plone.app.controlpanel uses a mixture of p.a.testing and PTC
    plone.app.controlpanel
# plone.app.upgrade uses a mix of p.a.testing and PloneTestCase which leads to
# test isolation problems in both groups.
    plone.app.upgrade
# Moving plone.app.widgets into the plone_app_testing group leads to robot
# framework deadlocks similar to the ones that occur when moving
# plone.app.z3cform to that group.
    plone.app.widgets

# PloneTestCase: Packages that use PloneTestCase without test isolation problems.
PloneTestCase =
    plone.app.iterate
    plone.app.users
    Products.contentmigration
    Products.PasswordResetTool
    Products.ResourceRegistries

