name: Running Buildout

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        # - "2.7"
        # - "3.6"
        # - "3.7"
        - "3.8"
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: locale
      # needed for CMFPlone testUnicodeSplitter test
      run: |
        sudo locale-gen nl_NL@euro
        sudo update-locale
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        # Fails on Windows with Py 2.7:
        # Error: Could not get cache folder path for pip package manager
        # cache: 'pip'
    - name: "Install Python dependencies (pip)"
      uses: "py-actions/py-dependency-install@v3"
      with:
        path: "requirements.txt"
    - name: Cache eggs
      uses: actions/cache@v3
      with:
        path: |
          eggs
        key: eggs-${{ matrix.python-version }}-${{ runner.os }}-${{ hashFiles('versions*.cfg') }}
        restore-keys: |
          eggs-${{ matrix.python-version }}-${{ runner.os }}-
          eggs-${{ matrix.python-version }}-
      # XXX: buildout fails on Windows when it has cache of eggs. See:
      # https://github.com/plone/buildout.coredev/issues/772
      # But maybe with the proper key and restore-keys it will work again.
      # if: matrix.os != 'windows-latest'
    - name: Run buildout
      run: |
        buildout buildout:git-clone-depth=1
    - name: Quickly run unit tests without any layers
      run: |
        ./bin/test -u
