[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.robotframework
    plone.app.testing
test-eggs -= Products.CMFQuickInstallerTool

[sources]
# These are the core changes:
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=maurits/plip-1775-remove-qi
plone.app.upgrade                   = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=maurits/plip-1775-remove-qi
# Some BBB code can be removed.
# 5.2+:
plone.app.testing                   = git ${remotes:plone}/plone.app.testing.git pushurl=${remotes:plone_push}/plone.app.testing.git branch=plip-1775-remove-qi
plone.app.robotframework            = git ${remotes:plone}/plone.app.robotframework.git pushurl=${remotes:plone_push}/plone.app.robotframework.git branch=plip-1775-remove-qi
