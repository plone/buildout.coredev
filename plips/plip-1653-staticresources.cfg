[buildout]
extends = plipbase.cfg
test-eggs +=
    plone.staticresources [test]
dev-eggs +=
    plone.reload
    pdbpp
    profilehooks

auto-checkout +=
    jquery.recurrenceinput.js
    mockup
    plone.staticresources
    Products.CMFPlone


[instance]
eggs +=
    ${buildout:dev-eggs}
    plone.staticresources


[sources]
jquery.recurrenceinput.js = git git@github.com:collective/jquery.recurrenceinput.js.git branch=thet-npm egg=False
mockup = git git@github.com:plone/mockup.git branch=thet-3
plone.staticresources = git git@github.com:plone/plone.staticresources.git
Products.CMFPlone = git git@github.com:plone/Products.CMFPlone.git branch=thet-plonestaticresources
