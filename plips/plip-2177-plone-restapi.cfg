[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg
    ../jenkins.cfg

parts += instance

auto-checkout +=
    plone.rest
    plone.restapi
    collective.mockmailhost

test-eggs +=
    plone.rest [test]
    plone.restapi [test]

[instance]
deprecation-warnings = on
eggs +=
    plone.restapi

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
jenkins-test-eggs =
    plone.rest
    plone.restapi
jenkins-test-directories =
    src/plone.rest
    src/plone.restapi

[alltests-base]
exclude +=
    PyJWT
    freezegun

[versions]
freezegun = 0.3.9

[sources]
plone.rest = git ${remotes:plone}/plone.rest.git pushurl=${remotes:plone_push}/plone.rest.git branch=remove-products-five-metaclass-dep
plone.restapi = git ${remotes:plone}/plone.restapi.git pushurl=${remotes:plone_push}/plone.restapi.git branch=master
collective.mockmailhost = git ${remotes:collective}/collective.mockmailhost.git pushurl=${remotes:collective_push}/collective.mockmailhost.git branch=master
