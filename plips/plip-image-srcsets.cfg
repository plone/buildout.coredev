[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.CMFPlone
    mockup
    plone.outputfilters
    plone.base
    plone.schema

[sources]
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=mrtango-image-handling-sourcesets-settings
mockup                              = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=mrtango-tinymce-image-srcset-config egg=false
plone.outputfilters                 = git ${remotes:plone}/plone.outputfilters.git pushurl=${remotes:plone_push}/plone.outputfilters.git branch=mrtango-image-sourcesets-filter
plone.base                          = git ${remotes:plone}/plone.base.git pushurl=${remotes:plone_push}/plone.base.git branch=main
plone.schema                        = git ${remotes:plone}/plone.schema.git pushurl=${remotes:plone_push}/plone.schema.git branch=master
