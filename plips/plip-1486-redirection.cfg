[buildout]
extends =
    plipbase.cfg

auto-checkout +=
    Products.CMFPlone
    plone.app.upgrade
    plone.app.redirector

[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=plip-1486-redirection
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=plip-1486-redirection
plone.app.redirector = git ${remotes:plone}/plone.app.redirector.git pushurl=${remotes:plone_push}/plone.app.redirector.git branch=plip-1486-redirection
