[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.blob
    plone.app.imaging
    Products.contentmigration
    archetypes.schemaextender

[versions]
ZODB3 = 3.8.3
collective.monkeypatcher = 1.0b2

[sources]
plone.app.blob = svn https://svn.plone.org/svn/plone/plone.app.blob/trunk
plone.app.imaging = svn https://svn.plone.org/svn/plone/plone.app.imaging/trunk
Plone = svn https://svn.plone.org/svn/plone/Plone/branches/plip7822-blob-support
Products.ATContentTypes = svn https://svn.plone.org/svn/collective/Products.ATContentTypes/branches/plip7822-blob-support
Products.contentmigration = svn https://svn.plone.org/svn/collective/Products.contentmigration/trunk
archetypes.schemaextender = svn https://svn.plone.org/svn/archetypes/archetypes.schemaextender/trunk

[instance]
blob-storage = ${instance:var}/blobstorage
eggs +=
    plone.app.blob
    Products.contentmigration
zcml +=
    plone.app.blob
    Products.contentmigration

[test]
eggs +=
    plone.app.blob [tests]
