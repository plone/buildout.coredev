[buildout]
extends = http://dist.plone.org/release/3.3/versions.cfg
versions = versions
parts =
    zope2
    instance
    packages
    coreloadtests
eggs =
    Plone
eggs-directory = ../eggs
develop-eggs-directory = ../develop-eggs
bin-directory = ../bin
parts-directory = ../parts
sources-dir = ../src
develop =
    ../../collective.loadtesting/src/collective.coreloadtests

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}
skip-fake-eggs =
    zope.testing

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:secret
effective-user = www-data
debug-mode = off
verbose-security = on
eggs =
    ${buildout:eggs}
    collective.coreloadtests    
zcml =
    collective.coreloadtests    
var = ${buildout:directory}/../var

[coreloadtests]
recipe = collective.recipe.plonesite >= 0.6
site-id = coreloadtests
site-replace = True
profiles-initial = 
    profile-collective.coreloadtests:writeheavy 
    profile-collective.coreloadtests:contentcreation

[packages]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ${zope2:location}/lib/python ./
