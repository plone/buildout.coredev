[buildout]
always-checkout = force

auto-checkout +=
# Core ES6 changes
    mockup
    plone.staticresources
    Products.CMFPlone
# ES6 updates
    plone.app.content
    plone.app.contentrules
    plone.app.portlets
    plone.app.z3cform
    plone.app.contentmenu
    plone.app.dexterity
    plone.app.discussion
    plone.app.event
    plone.app.layout
    plone.app.multilingual
    plone.app.portlets
    plone.app.registry
    plone.app.theming
    plone.app.widgets
    plone.app.z3cform
    plone.schemaeditor
# Ecosystem
    example.contenttype
    plone.app.mosaic
    plone.app.robotframework


[sources]
# Core ES6 changes
mockup = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=es6 egg=false
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=es6
plone.staticresources = git ${remotes:plone}/plone.staticresources.git pushurl=${remotes:plone_push}/plone.staticresources.git branch=es6
# ES6 updates
plone.app.content = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=barceloneta-lts-svg-icons
plone.app.contentrules = git ${remotes:plone}/plone.app.contentrules.git pushurl=${remotes:plone_push}/plone.app.contentrules.git branch=es6-pat-contentrules
plone.app.contentmenu = git ${remotes:plone}/plone.app.contentmenu.git pushurl=${remotes:plone_push}/plone.app.contentmenu.git branch=barceloneta-lts-svg-icons
plone.app.discussion = git ${remotes:plone}/plone.app.discussion.git pushurl=${remotes:plone_push}/plone.app.discussion.git branch=es6
plone.app.dexterity = git ${remotes:plone}/plone.app.dexterity.git pushurl=${remotes:plone_push}/plone.app.dexterity.git branch=es6
plone.app.event = git ${remotes:plone}/plone.app.event.git pushurl=${remotes:plone_push}/plone.app.event.git branch=es6-patternslib-options
plone.app.layout = git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=barceloneta-lts-svg-icons
plone.app.multilingual = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=es6
plone.app.portlets = git ${remotes:plone}/plone.app.portlets.git pushurl=${remotes:plone_push}/plone.app.portlets.git branch=es6-move-js-to-mockup
plone.app.registry = git ${remotes:plone}/plone.app.registry.git pushurl=${remotes:plone_push}/plone.app.registry.git branch=es6-pat-registry
plone.app.theming = git ${remotes:plone}/plone.app.theming.git pushurl=${remotes:plone_push}/plone.app.theming.git branch=es6
plone.app.widgets = git ${remotes:plone}/plone.app.widgets.git pushurl=${remotes:plone_push}/plone.app.widgets.git branch=es6
plone.app.z3cform = git ${remotes:plone}/plone.app.z3cform.git pushurl=${remotes:plone_push}/plone.app.z3cform.git branch=es6
plone.schemaeditor = git ${remotes:plone}/plone.schemaeditor.git pushurl=${remotes:plone_push}/plone.schemaeditor.git branch=es6
plonetheme.barceloneta = git ${remotes:plone}/plonetheme.barceloneta.git pushurl=${remotes:plone_push}/plonetheme.barceloneta.git branch=es6-toolbar
# Ecosystem
example.contenttype = git https://github.com/collective/example.contenttype.git pushurl=git@github.com:collective/example.contenttype.git branch=plone6
plone.app.mosaic = git ${remotes:plone}/plone.app.mosaic.git pushurl=${remotes:plone_push}/plone.app.mosaic.git branch=es6

plone.app.robotframework = git ${remotes:plone}/plone.app.robotframework.git pushurl=${remotes:plone_push}/plone.app.robotframework.git branch=es6
