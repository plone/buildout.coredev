[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.dexterity
    plone.restapi
    plone.app.contenttypes
    plone.app.multilingual
    Products.CMFPlone
    plone.supermodel
    plone.app.testing
    plone.app.widgets
    Products.CMFEditions

[remotes]
jaroel = https://github.com/jaroel
jaroel_push = git@github.com:jaroel

[sources]
plone.app.contenttypes              = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=dxcontainer-siteroot
plone.dexterity                     = git ${remotes:plone}/plone.dexterity.git pushurl=${remotes:plone_push}/plone.dexterity.git branch=dxcontainer-siteroot
plone.restapi                       = git ${remotes:plone}/plone.restapi.git pushurl=${remotes:plone_push}/plone.restapi.git branch=dx-siteroot
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=dx-siteroot-master
plone.app.multilingual              = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=dxcontainer-siteroot
plone.supermodel                    = git ${remotes:plone}/plone.supermodel.git pushurl=${remotes:plone_push}/plone.supermodel.git branch=dx-siteroot
plone.app.testing                   = git ${remotes:plone}/plone.app.testing.git pushurl=${remotes:plone_push}/plone.app.testing.git branch=dx-siteroot
plone.app.widgets                   = git ${remotes:plone}/plone.app.widgets.git pushurl=${remotes:plone_push}/plone.app.widgets.git branch=dx-siteroot-master
Products.CMFEditions                = git ${remotes:plone}/Products.CMFEditions.git pushurl=${remotes:plone_push}/Products.CMFEditions.git branch=dx-siteroot
