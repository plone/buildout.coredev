[buildout]
extends = http://dist.plone.org/versions/zopetoolkit-1-0-8-zopeapp-versions.cfg
          http://dist.plone.org/versions/zope-2-13-24-versions.cfg

[versions]
################
# Zope overrides
docutils = 0.12
# Get support for @security decorators
AccessControl = 3.0.12
ExtensionClass = 4.1.2
Acquisition = 4.2.2
# More memory efficient version, Trac #13101
DateTime = 4.0.1
Products.BTreeFolder2 = 2.14.0
# Overrides until ztk is updated
coverage = 3.7.1
zdaemon = 4.1.0
transaction = 1.4.4
Sphinx = 1.3.6
# required for recent z3c.form and chameleon
zope.pagetemplate = 3.6.3
# Support for more complex catalog queries
Products.ZCatalog = 3.0.2
# Zope2 2.13.25 will need two factored out but currently empty packages.
# These may end up in the Zope versions.
Products.TemporaryFolder = 3.0
Products.Sessions = 3.0

#############
# Build Tools

# Basics
# !! keep in sync with requirements.txt !!
setuptools = 26.1.1
zc.buildout = 2.5.3

# recipes and extensions
